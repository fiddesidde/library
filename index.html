<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id='input-form-card' class="card">
            <button type="button" id="open-form-btn">New Book</button>
            <div class="card" id="form-div">
                <form action="" id="form">
                    <label class="labels" for="form-title">Title </label>
                    <input class="input" type="text" id="form-title" name="form-title" required>
                    <label class="labels" for="form-author">Author </label>
                    <input class="input" type="text" id="form-author" name="form-author">
                    <label class="labels" for="form-pages">Nr. pages </label>
                    <input class="input" type="number" min="0" id="form-pages" name="form-pages">
                    <div class="labels" id="check-div">
                        <label class="" id="read-q" for="form-read">Read? </label>
                        <input class="input" type="checkbox" id="form-read" name="form-read">
                    </div>
                    <button class="" type="button" id="save-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
